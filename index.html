<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>PÃ¡gina con Componentes</title>
    <meta name="description" content="Simple landing page" />
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet" />
    <style>
        .gradient {
            background: linear-gradient(90deg, #d53369 0%, #daae51 100%);
        }
    </style>
</head>

<body class="leading-normal tracking-normal text-white gradient" style="font-family: 'Source Sans Pro', sans-serif;">
    <div id="header"></div>
    <div id="hero"></div>
    <div id="features"></div>
    <div id="cards"></div>
    <div id="pricing"></div>
    <div id="wave-top"></div>
    <div id="call-to-action"></div>
    <div id="footer"></div>

    <script>
        async function loadComponent(id, path) {
            const response = await fetch(path);
            const html = await response.text();
            document.getElementById(id).innerHTML = html;
        }

        async function init() {
            await Promise.all([
                loadComponent('header', './components/Header.html'),
                loadComponent('hero', './components/Hero.html'),
                loadComponent('features', './components/Features.html'),
                loadComponent('cards', './components/Cards.html'),
                loadComponent('pricing', './components/Pricing.html'),
                loadComponent('wave-top', './components/WaveTop.html'),
                loadComponent('call-to-action', './components/CallToAction.html'),
                loadComponent('footer', './components/Footer.html')
            ]);

            // ðŸŸ¢ Activar comportamientos una vez que los componentes estÃ¡n cargados
            activateScrollEffect();
            activateMenuToggle();
        }

        function activateScrollEffect() {
            const header = document.getElementById("header");
            const navcontent = document.getElementById("nav-content");
            const navaction = document.getElementById("navAction");
            const toToggle = document.querySelectorAll(".toggleColour");

            if (!header) return;

            document.addEventListener("scroll", () => {
                const scrollpos = window.scrollY;

                if (scrollpos > 10) {
                    header.classList.add("bg-white", "shadow");
                    header.classList.remove("text-white");
                    navcontent?.classList.remove("bg-gray-100");
                    navcontent?.classList.add("bg-white");

                    if (navaction) {
                        navaction.classList.remove("bg-white", "text-gray-800");
                        navaction.classList.add("gradient", "text-white");
                    }

                    toToggle.forEach(el => {
                        el.classList.remove("text-white");
                        el.classList.add("text-gray-800");
                    });
                } else {
                    header.classList.remove("bg-white", "shadow");
                    header.classList.add("text-white");
                    navcontent?.classList.remove("bg-white");
                    navcontent?.classList.add("bg-gray-100");

                    if (navaction) {
                        navaction.classList.remove("gradient", "text-white");
                        navaction.classList.add("bg-white", "text-gray-800");
                    }

                    toToggle.forEach(el => {
                        el.classList.remove("text-gray-800");
                        el.classList.add("text-white");
                    });
                }
            });
        }

        function activateMenuToggle() {
            const navMenuDiv = document.getElementById("nav-content");
            const navToggle = document.getElementById("nav-toggle");

            if (navToggle && navMenuDiv) {
                navToggle.addEventListener("click", () => {
                    navMenuDiv.classList.toggle("hidden");

                    // Aplica fondo blanco y sombra cuando se muestra en mÃ³vil
                    if (!navMenuDiv.classList.contains("hidden")) {
                        navMenuDiv.classList.add("bg-white", "shadow-lg", "rounded-b-lg");
                    } else {
                        navMenuDiv.classList.remove("bg-white", "shadow-lg", "rounded-b-lg");
                    }
                });
            }
        }

        // Ejecutar cuando todo estÃ© listo
        document.addEventListener("DOMContentLoaded", () => {
            init();
        });
    </script>


</body>

</html>
